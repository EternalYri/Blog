<div *ngIf="post$ | async as post; else loading">
  <div class="post">
    <div class="header">
      <h1>{{post.title}}</h1>
      <button routerLink="/">На главную</button>
    </div>
    <div class="info">
      <strong></strong>
      <small>{{post.date | date: 'medium': null: 'ru'}}</small>
    </div>
    <div>
      {{post.text}}
    </div>
  </div>
</div>
<ng-template #loading>
  <h2>Загрузка...</h2>
</ng-template>
