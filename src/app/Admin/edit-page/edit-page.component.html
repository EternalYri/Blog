<div *ngIf="form; else loading">
  <form action="" [formGroup]="form" (submit)="submit()">
    <div class="form-control" [ngClass]="{invalid: form.get('title').invalid && form.get('title').touched}">
      <label for="title">Заголовок: </label>
      <input type="text" id="title" formControlName="title">
      <div class="validation" *ngIf="form.get('title').invalid && form.get('title').touched">
        <small>Заполните поле</small>
      </div>
    </div>
    <div>
      <input type="text" formControlName="text">
    </div>
    <button type="submit" [disabled]="form.invalid || submited">Сохранить</button>
  </form>
</div>
<ng-template #loading>
  <p>Идет загрузка</p>
</ng-template>
