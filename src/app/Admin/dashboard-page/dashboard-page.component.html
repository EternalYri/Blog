<div *ngIf="posts.length; else loading">
  <div>
    <input type="text" placeholder="Найти пост..." [(ngModel)]="searchStr">
  </div>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Автор</th>
        <th>Название</th>
        <th>Дата</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts | searchPosts: searchStr; let idx = index ">
        <td>{{idx + 1}}</td>
        <td>{{post.author}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date | date:'medium'}}</td>
        <td>
          <button [routerLink]="['/admin', 'post', post.id, 'edit']">Перейти</button>
          <button (click)="remove(post.id)">Удалить</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #loading>
  <p>Загружается...</p>
</ng-template>
