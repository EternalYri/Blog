<form action="" [formGroup]="form" (ngSubmit)="submit()">
  <h1>Создание поста</h1>
  <div class="form-control" [ngClass]="{invalid: form.get('title').invalid && form.get('title').touched}">
    <label for="title">Заголовок: </label>
    <input type="text" id="title" formControlName="title">
    <div class="validation" *ngIf="form.get('title').invalid && form.get('title').touched">
      <small>Заполните поле</small>
    </div>
  </div>
  <div class="form-control">
    <label for="text">Текст поста: </label>
    <textarea name="text" id="text" formControlName="text"></textarea>
    <div class="validation" *ngIf="form.get('text').invalid && form.get('text').touched">
      <small>Заполните поле</small>
    </div>
  </div>
  <div class="form-control" [ngClass]="{invalid: form.get('author').invalid && form.get('author').touched}">
    <label for="author">Автор поста: </label>
    <input type="text" id="title" formControlName="author">
    <div class="validation" *ngIf="form.get('author').invalid && form.get('author').touched">
      <small>Заполните поле</small>
    </div>
  </div>
  <button type="submit" class="btn" [disabled]="form.invalid">Создать пост</button>
</form>
